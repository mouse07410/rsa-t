# This file was automatically generated by 'stack init'
# had some manual edits to add Botan.Low

# You *could* specify something like "resolver: ghc-9.8.2". But
# unless an LTS or nightly is specified here, would have to provide
# dependencies including their SHA tags - not convenient. 
resolver: nightly-2024-03-14

packages:
- .

# Here comes the pointer to Haskell bindings/API for Botan
extra-deps:
- git: https://github.com/haskell-cryptography/botan.git
  commit: 'bdab8fa8d87bc4e282d179119ac3612db132b4ff'
  subdirs:
  - botan-bindings
  - botan-low
  - botan

# Control whether we use the GHC we find on the path
system-ghc: true

# Require a specific version of Stack, using version ranges
require-stack-version: ">=2.15"

# Extra directories used by Stack for building
# The following are for my system - if your Botan library is not in
# something like /usr/lib, you need to edit  the following to tell
# Stack where the Botan-3 include files and botan-3.so (or botan-3.dylib)
# are.
#extra-include-dirs: [/opt/local/include/botan-3, /opt/local/include, /usr/local/include]
#extra-lib-dirs: [/opt/local/lib/liconv, /opt/local/lib, /usr/local/lib]

